<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Challenge-encriptador v2</title>
</head>

<body>

  <header>
    <p>
      <img src="imagenes/Logo.png">
    </p> 
  </header>
  <main>
  <section class="input">
    <div class="frase">
      <p>
      <textarea placeholder="Ingrese el texto aqui" ></textarea>
      </p>  
    </div>
    
    <div class="advertisement">
      
      <p class="text">
        <span class="exclamation"></span>
      Solo letras minusculas y sin acento
      </p>
      <form class="enc-des">
        <button type="button" class="encript">Encriptar</button>
        <button type="button" class="desencript">Desencriptar</button>
      </form>
  </div>
  </section>

  

  <section class="output">
    <div class="outcome" id="1">
      <p >
        <img src="imagenes/Muñeco.png" id="muneco">
      </p>
      <p>
      Ningún mensaje fue encontrado
      </p>  
      <p>
        Ingresa el texto que desees encriptar o desencriptar.
      </p>
    </div>

    <div class="text-output" id="2">
      <p class="output-prase">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. 
      </p>

      <form>
      <button type="button" id="copy-text">Copiar</button>  
      </form>
      
    </div>
    
  </section>

  </main>
  <footer> <p>Challenge-encriptador 2023</p></footer>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
